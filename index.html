<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Layout</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="profile-pic">
      <img src="profile.jpg" alt="Profile Picture">
    </section>
    <section id="header">
      <h1>Header Text</h1>
      <p>Subheading text</p>
    </section>
    <section id="links">
      <a href="https://twitter.com/username"><button>Twitter</button></a>
      <a href="https://linkedin.com/in/username"><button>LinkedIn</button></a>
      <a href="https://github.com/username"><button>GitHub</button></a>
    </section>
    <section id="contact-form">
      <form action="/submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Submit">
      </form>
    </section>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h3>About Me</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
          <div class="col-6">
            <h3>Contact</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
